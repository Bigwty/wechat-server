<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mmsgLetter"
     style="width:580px;margin:0 auto;padding:10px;color:#333;background-color:#fff;border:0px solid #aaa;border-radius:5px;-webkit-box-shadow:3px 3px 10px #999;-moz-box-shadow:3px 3px 10px #999;box-shadow:3px 3px 10px #999;font-family:Verdana, sans-serif; ">

    <img src="cid:bg-letter"/>
    <div class="mmsgLetterContent"
         style="text-align:left;padding:30px;font-size:14px;line-height:1.5;position: relative;">
        <img src="cid:bg-wechat" alt="" style="position: absolute;top: 0;right: 0;">
        <div>
            <p class="salutation" style="font-weight:bold;">
                Hi,<span id="mailUserName">{0}</span>：
            </p>
            <p>微信正在尝试绑定邮件地址 <a href="#" rel="noopener" target="_blank">{1}</a> 到你的帐号（昵称：{2} )。
            </p>
            <p>
                如果这是你的操作，请<a href="{3}" rel="noopener" target="_blank">点击确认</a>完成邮箱绑定<br>
                如果你没有操作绑定此邮箱，请忽略此邮件。
            </p>
            <p>如果需要了解更多信息，请访问微信官方网站：<br> <a href="#" target="_blank" rel="noopener">http://weixin.qq.com/</a></p>
        </div>


        <div class="mmsgLetterInscribe" style="padding:40px 0 0;">
            <img class="mmsgAvatar" src="cid:icon-wechat"
                 style="float:left; width: 40px; height: 40px; border-radius: 4px;">
            <div class="mmsgSender" style="margin:0 0 0 54px;">
                <p class="mmsgName" style="margin:0 0 10px;">微信团队</p>
                <p class="mmsgInfo" style="font-size:12px;margin:0;line-height:1.2;">
                    微信，是一个生活方式<br>
                    <a href="#" style="color:#407700;" rel="noopener" target="_blank">weixinmp@qq.com</a>
                </p>
            </div>
        </div>
    </div>

    <div class="mmsgLetterFooter"
         style="margin:16px;text-align:center;font-size:12px;color:#888;text-shadow:1px 0px 0px #eee;">

        <img style="width:1px;height:1px;">
        <img src="javascript:;" style="width:1px;height:1px;">

    </div>
</div>
</body>
</html>
